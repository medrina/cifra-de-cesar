<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Arquivos CSS -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- jQuery -->
  <script src="js/jquery-3.6.0.min.js"></script>
  
  <!-- Arquivo JavaScript -->
  <script type="text/javascript" src="js/encripta.js"></script>
  
</head>
<body>
    
    <div class="bg-light">
      <h1>Cifra de César</h1>
    <div class="container">
      <div class="row">
        <p>Após ter copiado a mensagem, você pode colar a mensagem que foi gerada e encriptada na página inicial, dentro do campo abaixo.</p>
        
        <div class="col-md-5">
          <form>
            <textarea id="mensagemEncriptada2" class="form-control mb-3" rows="5"></textarea>
            <label>Selecione o mesmo <b>Número de Deslocamento</b> que você informou na página inicial. Esse número vai fazer o sistema percorrer as letras para trás do alfabeto, com o objetivo de descobrir a mensagem original que foi gerada na página inicial.</label>
            <input class="form-control mt-2 mb-3" id="numero2" type="number" max="26" min="0">
          </form>
        </div>
        
        <div class="col-md-7">
            <div class="row">
                <div class="col-md-4">
                    <button id="botaoDesencriptar" class="btn btn-success mt-5 form-control">Desencriptar</button>
                </div>
                <div class="col-md-8">
                    <div id="resultadoDesencriptacao">
                        <!-- Aqui será mostrado o resultado da mensagem encriptada -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-8">
                    <div id="sobre" class="p-2">
                        <!-- Sobre -->
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    
      <!-- Modal de Erro -->
      <div id="modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h5 id="tituloModal" class="modal-title text-danger"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="paragrafoModal"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
